{% extends "base.html" %}
{% load static %}
{% block content %}

<!-- From the walkthrough and code.any youtube tutorials -->
<div class="col-md-4 card mb-4 mt-3">
  <div class="card-body">
    {% if user.is_authenticated and user == activityform.author %}
      <h1> Delete your form... </h1>
      <h3>Are you sure you want to delete?</h3><br>
      <form method="post" style="margin-top: 1.3em;">
        {% csrf_token %}
        <button id="submitButton" class="btn btn-signup btn-lg">Delete</button>
      </form>
    {% else %}
      <p>Oh dear... you can only delete your own posts...</p>
    {% endif %}
  </div>
</div>


{% endblock content %}
