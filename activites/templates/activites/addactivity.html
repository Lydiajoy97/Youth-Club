{% extends "base.html" %}
{% load static %}
{% block content %}
<html>
<!-- Create a new activity -->
<div class="col-md-4 card mb-4 mt-3">
    <div class="card-body">
      {% if user.is_authenticated %}
      <h3>Have your say:</h3><br>
      <p>Let us know some game ideas!</p>
        <form method="post" style="margin-top: 1.3em;">
            {% csrf_token %}
            {{ form }}
            <button id="submitButton" type="submit" class="btn btn-signup btn-lg">Send</button>
        </form>
      {% else %}
      <p>You must log in to have your say!</p>
      {% endif %}
    </div>
  </div>
</div>
</div>
</html>

{% endblock content %}
