{% extends 'base.html' %}
{% block content %}
{% load static %}
<!-- From https://ordinarycoders.com/blog/article/django-messages-framework-->
{% if messages %}
{% if user.is_authenticated %}
<ul class="messages">
    {% for message in messages %}
    <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
{% endblock content %}
