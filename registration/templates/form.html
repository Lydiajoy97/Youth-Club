{% extends 'base.html' %}

{% block content %}

<h1>Forms</h1>
{% if user.is_authenticated %}
<p class="text-end m-3">You are logged in as {{ user }}</p>
<p>To register your child please fill in this form.{{ formlist }}</p>
{% else %}
<p class="text-end m-3">You are not logged in</p>
{% endif %}
{% endblock %}
