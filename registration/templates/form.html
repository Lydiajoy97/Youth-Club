{% extends 'base.html' %}
{% load static %}
{% block content %}

<h1>Register your child</h1>
{% if user.is_authenticated %}
<p class="text-end m-3">You are logged in as {{ user }}</p>
 
<form action = "" method = "post">
    {% csrf_token %}
    {{form.as_table }}
    <input type="submit" value="Submit">
</form>

{% endblock %}
