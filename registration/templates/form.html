{% extends 'base.html' %}
{% load static %}
{% block content %}

<h1>Register your child</h1>
<div class="col-6">
    <div class="card-body">
       {% if user.is_authenticated %}
       <p class="text-end m-3">You are logged in as {{ user }}</p>
       {% else %}
       <p class="text-end m-3">You are not logged in</p>
       {% endif %}
       <!--Geeks for geeks.org-->
            <div class="col-2">
                <form action= "post" method = "post">
                {% csrf_token %}
                {{form.as_table }}
                <button id="submitButton" type="submit" class="btn btn-signup btn-lg"> Send </button>
            </form></div>
        {% endblock %}
    </div>
</div>
