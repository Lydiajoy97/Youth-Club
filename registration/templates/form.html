{% extends "base.html" %}

{% block content %}
{% if user.is_authenticated %}
<p class="text-end m-3">You are logged in as {{ user }}</p>
{% else %}
<p class="text-end m-3">You are not logged in</p>
{% endif %}
<form method="POST" action="{% url 'form' %}">
        {{ obj.form }}
        <button>Submit</button>
    </form>


{% endblock content %}
